<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICARUS · Configuration</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <h1>ICARUS</h1>
    <p class="subtitle">MIDI configuration tool</p>

    <div id="status" class="status pending">Request MIDI access to continue.</div>

    <div class="current-channel" id="currentChannelWrap">
      <span class="current-channel-label">Current MIDI channel</span>
      <span class="current-channel-value" id="currentChannel">—</span>
    </div>

    <span class="channel-label">Select MIDI channel</span>
    <div class="channel-grid" id="channelGrid"></div>

    <section class="arp-section" id="arpSection">
      <h2 class="arp-title">Arp mode steps</h2>
      <p class="arp-description">Three step sequences (max 8 steps each). Click a cell to cycle 0-7; length sets how many steps are used.</p>
      <div class="arp-modes" id="arpModes"></div>
      <button type="button" class="arp-load-btn" id="arpLoadBtn">Load from device</button>
    </section>
  </main>

  <script type="module" src="js/app.js"></script>
</body>
</html>
