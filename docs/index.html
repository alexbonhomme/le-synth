<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ICARUS · Configuration</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main>
    <h1>ICARUS</h1>
    <p class="subtitle">MIDI configuration tool</p>

    <div id="status" class="status pending">Request MIDI access to continue.</div>

    <div class="current-channel" id="currentChannelWrap">
      <span class="current-channel-label">Current MIDI channel</span>
      <span class="current-channel-value" id="currentChannel">—</span>
    </div>

    <span class="channel-label">Select MIDI channel</span>
    <div class="channel-grid" id="channelGrid"></div>
  </main>

  <script type="module" src="js/app.js"></script>
</body>
</html>
